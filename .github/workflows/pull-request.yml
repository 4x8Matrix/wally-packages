name: Pull Request CI/CD

on:
  workflow_dispatch:

  pull_request:
    branches:
      - master
      - "release/**"
      - "feature/**"
      - "bugfix/**"

jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Run Linter
        run: lune run lint

  type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Run Linter
        run: lune run type

  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Run Linter
        run: lune run test